version: "3.7"
services:
  nginx:
    image: covidhelp/covidhelp-front
    restart: always
    ports:
      - "5000:80"
    networks:
      - front-end
    environment:
      APP_DOMAIN: "${APP_DOMAIN}"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=front-end"
      - "traefik.docker.domain=${APP_DOMAIN}"
      - "traefik.frontend.priority=1"
      - "traefik.frontend.rule=Host:${APP_DOMAIN}"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.frontend.headers.customRequestHeaders=X-Forwarded-Proto:https"
      - "traefik.frontend.entryPoints=https"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.STSIncludeSubdomains=true"
      - "traefik.frontend.headers.STSPreload=true"

  traefik:
    image: traefik:1.7.16
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 10m
    command:
      - "--api"
      - "--logLevel=ERROR"
      - "--traefikLog.format=json"
      - "--accessLog.format=json"
      - "--defaultentrypoints=http,https"
      - "--acme"
      - "--acme.acmelogging"
      - "--acme.email=${ACME_EMAIL}"
      - "--acme.entryPoint=https"
      - "--acme.httpChallenge.entryPoint=http"
      - "--acme.domains=${APP_DOMAIN}"
      - "--acme.storage=/acme/cert.json"
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    networks:
      - front-end
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.toml:/etc/traefik/traefik.toml
      - acme:/acme
    labels:
      - "traefik.enable=false"

volumes:
  acme:

networks:
  front-end:
    name: front-end
  back-end:
    name: back-end
